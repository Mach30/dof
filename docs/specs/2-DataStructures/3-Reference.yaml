name: Reference
purpose: Provide data required to cite sources
template: |
  title: {{title}}
  url: {{url}}
elements: 
  - key: title
    type: string
    itemType: ''
    description: title of the reference
    derivedFrom: []
  - key: url
    type: string
    itemType: ''
    description: For web based references, URL needed to access the reference
    derivedFrom: []
derivedFrom: []